<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: rgba(226, 129, 12, 0.833)">BarberHub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <h3>Iniciar Sesión</h3>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" (click)="login(username, password)">Login</ion-button>

      <!-- Enlaces para Olvidaste tu contraseña y Crear cuenta -->
      <div class="login-footer">
        <ion-button fill="clear" >Olvidaste tu contraseña?</ion-button>
        <ion-button fill="clear" >Crear cuenta</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
