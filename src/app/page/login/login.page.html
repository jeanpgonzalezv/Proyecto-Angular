<ion-card-content>
  <!-- Inputs de correo y contraseña -->
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="text" [(ngModel)]="username" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <!-- Botón de login -->
  <ion-button expand="block" type="submit" (click)="login(username, password)">Login</ion-button>

  <!-- Enlaces adicionales -->
  <div class="login-footer">
    <ion-button fill="clear" >Olvidaste tu contraseña?</ion-button>
    <ion-button fill="clear" routerLink="/registro">Crear cuenta</ion-button>
  </div>
</ion-card-content>
